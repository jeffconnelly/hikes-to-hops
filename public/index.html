<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <title>Hikes to Hops | Find your Trail + Brewery Match</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel=" stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class='main-landing'>
    <header>
      <div class="header-box">
      <h1 class="primary-header">

      <span class="primary-header-main">Hikes to Hops</span>

      <span class="primary-header-sub">
        Search for local trails. we'll pair a brewery with it for your victory lap!
       </span>

      </h1>

      <form class="location">
          <input type="text" onfocus="if(this.value == 'Enter a City or Address') { this.value = ''; }" value="Enter a City or Address" onblur="if(this.value == '') { this.value = 'Enter a City or Address'; }" class="location-input">
        </form>
     
      </div>
    </header>


    <div class='h2-wrapper'>
      <h2 class="result-content col-12">LOCAL TRAILS </h2>
    </div>
    <div class="js-search-results">
      
    </div>
  </main>

  <footer class="main-footer"><span class="author-text">Created by Jeff Connelly</span></footer>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsDBHsB3BSTxvMu3OwP9mNQ-bFgTXTo4A&callback=initMap"
  type="text/javascript"></script>
  <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsDBHsB3BSTxvMu3OwP9mNQ-bFgTXTo4Asensor=false"></script> -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
